<!DOCTYPE html>
<html>
    <head>
        <title>Drawing Shape</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div>
            <div class=canvas-div>
                <canvas id="canvas" width = "1000" height = "770"></canvas>

                <div class="buttons">
                    <button id="erase-button" class="button">Erase</button>
                    <button id="undo-button" class="button">Undo</button>
                    <button id="line-button" class="button">Line</button>
                    <button id="circle-button" class="button">Circle</button>
                    <button id="view-vertex-button" class="button">Vertex</button>
                    <button id="mode-button" class="button">Code</button>
                </div>
            </div>
        
            <div class="terminal-div">
                <textarea type="text" class="terminal" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="terminal" rows="20" cols="30"></textarea>
                <textarea type="text" class="history" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="history" rows="18" cols="30"></textarea>
            </div>

        </div>

        <script type="text/javascript">
            const MODE = {DRAW: -1, CODE: 1}
        </script>

        <script src="Hd_Graph.js" type="module"></script>
        <script src="Hd_Terminal.js" type="module"></script>
        <script src="index.js" type="module"></script>
    </body>
</html>
